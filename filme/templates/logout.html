{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Logout Hashflix
{% endblock %}

{% block content %}
<!--Página de Logout -->
<header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'images/background_netflix.jpg' %}');">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
        <!--text-2xl: Deixa o Texto com o Dobro de Tamanho-->
        <h2 class="text-2xl">Você saiu da sua conta</h2>
        <div class="flex flex-nowrap justify-center space-x-5 p-5">
            <!-- Botão Fazer Login -->
            <a href="{% url 'filme:login' %}"><button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md">Fazer Login</button></a>
            <!-- Botão Criar Conta -->
            <a href="{% url 'filme:criarconta' %}"><button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md">Criar Conta</button></a>
        </div>
    </div>
</header>
<!-- Rodapé da Página -->
<footer class=" px-5 py-10 ">
    <ul class="flex justify-between items-center">

        <li>&copy; 2023</li>
        <li> Feito com Python (Django)</li>
        <li>Hashtag</li>
    </ul>
</footer>

{% endblock %}
